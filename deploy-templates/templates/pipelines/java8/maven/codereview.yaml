apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: maven-java8-code-review
  labels:
    {{- include "edp-tekton.labels" . | nindent 4 }}
spec:
  workspaces:
    - name: shared-workspace
    - name: maven-settings
  params:
    - name: git-source-url
      default: "https://github.com/sergk/spring-petclinic"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "edp"
      type: string
    - name: SONAR_URL
      default: 'http://sonar.{{ .Release.Namespace }}:9000'
      description: SonarQube url for static code analysis
      type: string
    - name: NEXUS_URL
      default: 'http://nexus.{{ .Release.Namespace }}:8081'
      description: Nexus url
      type: string
    - name: CODEBASE_NAME
      default: 'java8-maven'
      description: "Project name"
      type: string
    - name: maven-image-version
      default: 'maven:3.8.6-openjdk-8'
      description: "maven image version"
      type: string
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.git-source-url)
        - name: revision
          value: $(params.git-source-revision)
      workspaces:
        - name: output
          workspace: shared-workspace

    - name: compile
      taskRef:
        name: maven
      runAfter:
        - fetch-repository
      params:
        - name: MAVEN_IMAGE
          value: $(params.maven-image-version)
        - name: GOALS
          value:
            - -B
            - '-Dartifactory.baseUrl=$(params.NEXUS_URL)'
            - '-Dartifactory.releasePath=edp-maven-releases'
            - '-Dartifactory.snapshotsPath=edp-maven-snapshots'
            - '-Dartifactory.groupPath=edp-maven-group'
            - compile
      workspaces:
        - name: maven-settings
          workspace: maven-settings
        - name: source
          workspace: shared-workspace

    - name: test
      taskRef:
        name: maven
      runAfter:
        - compile
      params:
        - name: MAVEN_IMAGE
          value: $(params.maven-image-version)
        - name: GOALS
          value:
            - -B
            - '-Dartifactory.baseUrl=$(params.NEXUS_URL)'
            - '-Dartifactory.releasePath=edp-maven-releases'
            - '-Dartifactory.snapshotsPath=edp-maven-snapshots'
            - '-Dartifactory.groupPath=edp-maven-group'
            - org.jacoco:jacoco-maven-plugin:prepare-agent
            - '-Dmaven.test.failure.ignore=true'
            - verify
            - org.jacoco:jacoco-maven-plugin:report
      workspaces:
        - name: maven-settings
          workspace: maven-settings
        - name: source
          workspace: shared-workspace

    - name: sonar
      taskRef:
        name: maven
      runAfter:
        - test
      params:
        - name: MAVEN_IMAGE
          value: $(params.maven-image-version)
        - name: GOALS
          value:
            - -B
            - '-Dartifactory.baseUrl=$(params.NEXUS_URL)'
            - '-Dartifactory.releasePath=edp-maven-releases'
            - '-Dartifactory.snapshotsPath=edp-maven-snapshots'
            - '-Dartifactory.groupPath=edp-maven-group'
            - '-Dsonar.projectKey=$(params.CODEBASE_NAME)-$(params.git-source-revision)'
            - '-Dsonar.projectName=$(params.CODEBASE_NAME)-$(params.git-source-revision)'
            - '-Dsonar.qualitygate.wait=true'
            - '-Dsonar.host.url=$(params.SONAR_URL)'
            - verify
            - sonar:sonar
      workspaces:
        - name: maven-settings
          workspace: maven-settings
        - name: source
          workspace: shared-workspace

    - name: dockerfile-lint
      taskRef:
        name: hadolint
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: helm-lint
      taskRef:
        name: helm-lint
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace
