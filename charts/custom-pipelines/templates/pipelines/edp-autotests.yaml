{{ if has "gerrit" .Values.global.gitProviders }}
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: gerrit-autotest-run-app-build-edp
  labels:
    {{- include "edp-custom-pipelines.labels" . | nindent 4 }}
spec:
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: git-source-url
      default: $(params.git-source-url)
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: $(params.git-source-revision)
      type: string
    - name: cluster
      description: 'sandbox, okd'
      default: "sandbox"
      type: string
    - name: threads_num
      description: '1, 4, 10, 15'
      default: "1"
      type: string
    - name: namespace
      description: 'Namespace name'
      type: string
    - name: tags
      description: '@Clean, @TektonSmoke, @TektonGerrit, @TektonGithub, @TektonGitlab, @TektonGerritShortRegression, @TektonGithubShortRegression, @TektonGitlabShortRegression, @TektonGerritIU, @TektonGithubUI, @TektonGitlabUI'
      default: "@Clean"
      type: string
    - name: ci_tool
      description: 'tekton'
      default: "tekton"
      type: string
    - name: git_provider
      description: 'gerrit, github, gitlab'
      default: "gerrit"
      type: string
    - name: moon_url
      description: 'Moon URL'
      type: string
    - name: browser_type
      description: 'Browser type for moon'
      default: "remote"
      type: string
    - name: browser_name
      description: 'chrome, edge'
      default: "chrome"
      type: string
    - name: browser_version
      description: 'Remout browser version available in the moon'
      default: "114.0.5735.133-5"
      type: string
    - name: secret_name
      description: 'Secret from prerequisites name'
      default: "autotests"
      type: string
    - name: secret_namespace
      description: 'Namespace with secret from prerequisites name'
      default: "security"
      type: string
    - name: registry_type
      description: 'harbor, ecr, dockerhub, openshift'
      default: "harbor"
      type: string
  tasks:
    - name: fetch-repository
      taskRef:
        kind: Task
        name: git-clone
      params:
        - name: url
          value: $(params.git-source-url)
        - name: revision
          value: $(params.git-source-revision)
      workspaces:
        - name: output
          workspace: shared-workspace
        - name: ssh-directory
          workspace: ssh-creds

    - name: autotests
      taskRef:
        kind: Task
        name: autotests
      runAfter:
        - fetch-repository
      params:
        - name: cluster
          value: $(params.cluster)
        - name: threads_num
          value: $(params.threads_num)
        - name: namespace
          value: $(params.namespace)
        - name: tags
          value: $(params.tags)
        - name: ci_tool
          value: $(params.ci_tool)
        - name: git_provider
          value: $(params.git_provider)
        - name: moon_url
          value: $(params.moon_url)
        - name: browser_type
          value: $(params.browser_type)
        - name: browser_name
          value: $(params.browser_name)
        - name: browser_version
          value: $(params.browser_version)
        - name: secret_name
          value: $(params.secret_name)
        - name: secret_namespace
          value: $(params.secret_namespace)
        - name: registry_type
          value: $(params.registry_type)
      workspaces:
        - name: source
          workspace: shared-workspace

{{ end }}
