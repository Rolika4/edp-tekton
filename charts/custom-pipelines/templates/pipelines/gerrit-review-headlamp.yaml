{{ if eq .Values.global.gitProvider "gerrit" }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gerrit-npm-other-app-review
  labels:
    {{- include "edp-custom-pipelines.labels" . | nindent 4 }}
spec:
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://tekton-{{ .Release.Namespace }}.{{ .Values.global.dnsWildCard }}/#/namespaces/$(context.pipelineRun.namespace)/pipelineruns/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "https://github.com/epmd-edp/javascript-npm-react"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "edp"
      type: string
    - name: git-refspec
      description: Refspec to fetch before checking out revision.
      default: ""
      type: string
    - name: CODEBASE_NAME
      default: 'react-npm-edp-version'
      description: "Project name"
      type: string
    - name: image
      default: 'docker.io/library/node:19.5.0-alpine3.16'
      description: "npm image version"
      type: string
    - name: GOPROXY
      default: "http://athens-athens-proxy:80"
      description: "Go proxy link"
      type: string
    - name: COMMIT_MESSAGE
      description: "Commit message"
    - name: COMMIT_MESSAGE_PATTERN
      description: "Pattern to validate a commit message"
    - name: targetBranch
      description: Target branch of Merge Request
    - name: changeNumber
      description: Change number from Merge Request
    - name: patchsetNumber
      description: Patchset number from Merge Request
    - name: CHART_DIR
      description: "Deploy templates directory for helm-lint"
      default: "deploy-templates"
    - name: CT_CONFIGS_DIR
      description: "ct-configs directory for helm-lint"
      default: "ct-configs"
  tasks:

{{- include "gerrit-review-start" . | nindent 4 }}

{{ include "gerrit-common" . | nindent 4 }}

    - name: npm-init
      taskRef:
        kind: Task
        name: npm
      runAfter:
        - init-values
      params:
        - name: BASE_IMAGE
          value: $(params.image)
        - name: EXTRA_COMMANDS
          value: |
            upBase64=$(echo -n ${CI_USERNAME}:${CI_PASSWORD} | base64)
            npm set registry http://nexus:8081/repository/edp-npm-group/ --location project
            npm set //nexus:8081/repository/edp-npm-group/:email edp-ci@edp.local --location project
            npm set //nexus:8081/repository/edp-npm-group/:_auth $upBase64 --location project
            npm ci
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: npm-lint
      taskRef:
        kind: Task
        name: npm
      runAfter:
        - npm-init
      params:
        - name: BASE_IMAGE
          value: $(params.image)
        - name: EXTRA_COMMANDS
          value: |
            npm run lint
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: npm-test
      taskRef:
        kind: Task
        name: npm
      runAfter:
        - npm-lint
      params:
        - name: BASE_IMAGE
          value: $(params.image)
        - name: EXTRA_COMMANDS
          value: |
            npm run test:coverage
      workspaces:
        - name: source
          workspace: shared-workspace

    # The fetch-target-branch Task will fetch the target branch during the code-review pipeline
    # because the fetch-repository Task fetches only user changes.
    - name: fetch-target-branch
      taskRef:
        kind: Task
        name: git-cli
      runAfter:
        - npm-test
      params:
        - name: GIT_USER_EMAIL
          value: edp-ci@edp.ci-user
        - name: GIT_USER_NAME
          value: edp-ci
        - name: GIT_SCRIPT
          value: |
            git fetch origin $(params.targetBranch):refs/remotes/origin/$(params.targetBranch)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: ssh-directory
          workspace: ssh-creds

    - name: sonar-prepare-files
      taskRef:
        kind: Task
        name: sonar-prepare-files-general
      runAfter:
        - fetch-target-branch
      params:
        - name: CODEBASE_NAME
          value: $(params.CODEBASE_NAME)
        - name: BRANCH_NAME
          value: $(params.targetBranch)
        - name: NORMALIZED_BRANCH
          value: $(tasks.init-values.results.NORMALIZED_BRANCH)
        - name: CHANGE_NUMBER
          value: $(params.changeNumber)
        - name: PATCHSET_NUMBER
          value: $(params.patchsetNumber)
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: sonar
      taskRef:
        kind: Task
        name: sonarqube-scanner
      runAfter:
        - sonar-prepare-files
      params:
        - name: SONAR_PROJECT_KEY
          value: $(tasks.sonar-prepare-files.results.SONAR_PROJECT_KEY)
        - name: SONAR_PROJECT_NAME
          value: $(tasks.sonar-prepare-files.results.SONAR_PROJECT_KEY)
        - name: SONAR_SOURCES
          value: $(tasks.sonar-prepare-files.results.SONAR_SOURCES)
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: compile
      taskRef:
        kind: Task
        name: npm
      runAfter:
        - sonar
        - npm-test
      params:
        - name: BASE_IMAGE
          value: $(params.image)
        - name: EXTRA_COMMANDS
          value: |
            npm run build
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: dockerfile-lint
      taskRef:
        kind: Task
        name: hadolint
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: dockerbuild-verify
      taskRef:
        kind: Task
        name: dockerbuild-verify
      runAfter:
        - sonar
        - dockerfile-lint
        - compile
      params:
        - name: IMAGE
          value: "$(tasks.init-values.results.DOCKER_REGISTRY_HOST)/review/$(tasks.init-values.results.TENANT_NAME):$(params.CODEBASE_NAME)-$(params.changeNumber)-$(params.patchsetNumber)"
        - name: IMAGE_TAR
          value: "$(params.CODEBASE_NAME)-$(params.changeNumber)-$(params.patchsetNumber)"
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: dependency-check
      taskRef:
        kind: Task
        name: cdxgen
      params:
        - name: PROJECT_NAME
          value: $(params.CODEBASE_NAME)
      runAfter:
        - dockerbuild-verify
      workspaces:
        - name: source
          workspace: shared-workspace

{{ include "gerrit-review-vote" . | nindent 2 }}

{{ end }}
