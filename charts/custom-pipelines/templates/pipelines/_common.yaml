{{- define "gerrit-common" -}}

- name: commit-validate
  taskRef:
    kind: Task
    name: commit-validate
  runAfter:
    - fetch-repository
  params:
    - name: COMMIT_MESSAGE_PATTERN
      value: $(params.COMMIT_MESSAGE_PATTERN)
    - name: COMMIT_MESSAGE
      value: $(params.COMMIT_MESSAGE)
  workspaces:
    - name: source
      workspace: shared-workspace

- name: helm-docs
  taskRef:
    kind: Task
    name: helm-docs
  runAfter:
    - init-values
  params:
    - name: EXTRA_COMMANDS
      value: |
        GOPROXY=$(params.GOPROXY) make validate-docs
  workspaces:
    - name: source
      workspace: shared-workspace

- name: helm-lint
  taskRef:
    kind: Task
    name: helm-lint
  runAfter:
    - fetch-repository
  params:
  - name: EXTRA_COMMANDS
    value: |
      ct lint --validate-maintainers=false --charts deploy-templates/
  workspaces:
    - name: source
      workspace: shared-workspace

{{- end -}}