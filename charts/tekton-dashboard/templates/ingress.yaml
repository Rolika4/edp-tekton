apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edp-tekton-dashboard
spec:
  rules:
    - host: tekton-{{ .Values.global.edpName }}.{{ .Values.global.dnsWildCard }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: edp-tekton-dashboard
                port:
                  name: http
