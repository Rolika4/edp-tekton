{{- if eq .Values.dashboard.enabled true }}
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "tekton-dashboard.labels" . | nindent 4 }}
  name: {{ include "tekton-dashboard.name" . }}
spec:
  ports:
    - name: http
      port: 9097
      protocol: TCP
      targetPort: 9097
  selector:
    {{ include "tekton-dashboard.selectorLabels" . | nindent 4 }}
{{- end }}
