{{- if eq .Values.dashboard.enabled true }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "tekton-dashboard.labels" . | nindent 4 }}
  name: {{ include "tekton-dashboard.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{ include "tekton-dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tekton-dashboard.labels" . | nindent 8 }}
    spec:
      containers:
        - args:
            - --port=9097
            - --logout-url=
            - --pipelines-namespace={{ .Values.dashboard.pipelinesNamespace }}
            - --triggers-namespace={{ .Values.dashboard.triggersNamespace }}
            - --read-only={{ .Values.dashboard.readOnly }}
            - --log-level=info
            - --log-format=json
            - --stream-logs=true
            - --external-logs=
            - --namespace={{ .Release.Namespace }}
          env:
            - name: INSTALLED_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: {{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}
          livenessProbe:
            httpGet:
              path: /health
              port: 9097
          name: tekton-dashboard
          ports:
            - containerPort: 9097
          readinessProbe:
            httpGet:
              path: /readiness
              port: 9097
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
            seccompProfile:
              type: RuntimeDefault
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: {{ include "tekton-dashboard.name" . }}
      volumes: []
{{- end }}
