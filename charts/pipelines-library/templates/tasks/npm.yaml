apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: npm
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.17.0"
    tekton.dev/categories: Build Tools
    tekton.dev/tags: build-tool
    tekton.dev/platforms: "linux/amd64,linux/s390x,linux/ppc64le"
spec:
  description: >-
    This task can be used to run npm goals on a project
    where package.json is present and has some pre-defined
    npm scripts.
  params:
    - name: PATH_CONTEXT
      type: string
      default: "."
      description: The path where package.json of the project is defined.
    - name: EXTRA_COMMANDS
      type: string
    - name: BASE_IMAGE
      type: string
      default: "docker.io/library/node:18.10-alpine3.16"
      description: The node image you want to use.
    - name: ci-secret
      type: string
      description: name of the secret holding the CI npm secret
      default: nexus-ci.user
    - name: NEXUS_REPOSITORY_URL
      default: ""
      description: Nexus repository URL. e.g. 'nexus:8081/repository/edp-npm-group'
    - name: NEXUS_URL
      type: string
      default: ""
      description: Nexus URL

  workspaces:
    - name: source

  steps:
    - name: npm
      image: $(params.BASE_IMAGE)
      workingDir: $(workspaces.source.path)/$(params.PATH_CONTEXT)

      env:
        - name: HOME
          value: "$(workspaces.source.path)"
        - name: NEXUS_REPOSITORY_URL
          value: "$(params.NEXUS_REPOSITORY_URL)"
        - name: CI_USERNAME
          valueFrom:
            secretKeyRef:
              name: $(params.ci-secret)
              key: username
        - name: CI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: $(params.ci-secret)
              key: password
        - name: NEXUS_URL
          value: $(params.NEXUS_URL)
      script: |
        #!/usr/bin/env sh
        set -e

        if [ -n "${NEXUS_URL}" ]; then
            NEXUS_REPOSITORY_URL="${NEXUS_URL#http*://}/repository/edp-npm-group"
            export NEXUS_REPOSITORY_URL
        fi

        echo "[TEKTON][INFO] NEXUS_REPOSITORY_URL contain ${NEXUS_REPOSITORY_URL}"

        $(params.EXTRA_COMMANDS)
{{- include "resources" . | nindent 6 }}
