{{ if .Values.gerrit.enabled }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gerrit-terraform-terraform-lib-review
  labels:
    {{- include "edp-tekton.labels" . | nindent 4 }}
spec:
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://tekton.{{ .Values.global.dnsWildCard }}/#/namespaces/$(context.pipelineRun.namespace)/pipelineruns/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "https://github.com/epmd-edp/terraform-terraform-terraform"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "edp"
      type: string
    - name: git-refspec
      description: Refspec to fetch before checking out revision.
      default: ""
      type: string
    - name: CODEBASE_NAME
      default: 'terraform-terraform'
      description: "Project name"
      type: string
    - name: tfenv-image-version
      default: 'okteto/tfenv-ci:1.4'
      description: "tfenv image version"
      type: string
    - name: targetBranch
      description: Target branch of Merge Request
  tasks:

{{- include "gerrit-review-start" . | nindent 4 }}

    - name: terraform-format
      taskRef:
        name: terraform
      runAfter:
        - init-values
      params:
        - name: BASE_IMAGE
          value: $(params.tfenv-image-version)
        - name: EXTRA_COMMANDS
          value: |
            if [ -f .terraform-version ]; then
                tfenv install
            else
                tfenv install 0.14.5
            fi
            tfenv use
            terraform init -backend=false
            terraform fmt -check -list=true -diff
            terraform validate
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: terraform-lint
      taskRef:
        name: terraform
      runAfter:
        - terraform-format
      params:
        - name: BASE_IMAGE
          value: 'ghcr.io/terraform-linters/tflint:v0.41.0'
        - name: EXTRA_COMMANDS
          value: |
            tflint --color
      workspaces:
        - name: source
          workspace: shared-workspace

{{ include "gerrit-review-vote" . | nindent 2 }}

{{ end }}
