{{- define "java-gradle-build-common" -}}
- name: test
  taskRef:
    kind: Task
    name: gradle
  runAfter:
    - compile
  params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: |
        -PnexusMavenRepositoryUrl=${NEXUS_HOST_URL}/repository/edp-maven-group \
        test \
        jacocoTestReport
  workspaces:
    - name: source
      workspace: shared-workspace

- name: sonar
  taskRef:
    kind: Task
    name: gradle
  runAfter:
    - test
  params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: |
        -PnexusMavenRepositoryUrl=${NEXUS_HOST_URL}/repository/edp-maven-group \
        -Dsonar.projectKey=$(params.CODEBASEBRANCH_NAME) \
        -Dsonar.projectName=$(params.CODEBASEBRANCH_NAME) \
        -Dsonar.host.url=${SONAR_HOST_URL} \
        -Dsonar.qualitygate.wait=true \
        sonarqube
  workspaces:
    - name: source
      workspace: shared-workspace

- name: build
  taskRef:
    kind: Task
    name: gradle
  runAfter:
    - sonar
  params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: |
        -PnexusMavenRepositoryUrl=${NEXUS_HOST_URL}/repository/edp-maven-group \
        build -x test
  workspaces:
    - name: source
      workspace: shared-workspace

- name: get-nexus-repository-url
  taskRef:
    kind: Task
    name: get-nexus-repository-url
  runAfter:
    - build
  params:
    - name: VERSION
      value: $(tasks.get-version.results.VERSION)
    - name: TOOL
      value: "maven"

- name: push
  taskRef:
    kind: Task
    name: gradle
  runAfter:
    - get-nexus-repository-url
  params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: |
        -Dorg.gradle.internal.publish.checksums.insecure=true \
        -PnexusMavenRepositoryUrl=$(tasks.get-nexus-repository-url.results.NEXUS_REPOSITORY_URL) \
        publish
  workspaces:
    - name: source
      workspace: shared-workspace
{{- end -}}

{{- define "java-gradle-review-common" -}}
- name: compile
  taskRef:
    kind: Task
    name: gradle
  runAfter:
    - init-values
  params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: |
        -PnexusMavenRepositoryUrl=${NEXUS_HOST_URL}/repository/edp-maven-group \
        clean \
        compileJava \
        -x test
  workspaces:
    - name: source
      workspace: shared-workspace

- name: test
  taskRef:
    kind: Task
    name: gradle
  runAfter:
    - compile
  params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: |
        -PnexusMavenRepositoryUrl=${NEXUS_HOST_URL}/repository/edp-maven-group \
        test \
        jacocoTestReport
  workspaces:
    - name: source
      workspace: shared-workspace

# The fetch-target-branch Task will fetch the target branch during the code-review pipeline
# because the fetch-repository Task fetches only user changes.
- name: fetch-target-branch
  taskRef:
    kind: Task
    name: git-cli
  runAfter:
    - test
  params:
    - name: GIT_USER_EMAIL
      value: edp-ci@edp.ci-user
    - name: GIT_USER_NAME
      value: edp-ci
    - name: GIT_SCRIPT
      value: |
        git fetch origin $(params.targetBranch):refs/remotes/origin/$(params.targetBranch)
  workspaces:
    - name: source
      workspace: shared-workspace
    - name: ssh-directory
      workspace: ssh-creds

- name: sonar-prepare-files
  taskRef:
    kind: Task
    name: sonar-prepare-files-gradle
  runAfter:
    - fetch-target-branch
  params:
    - name: CODEBASE_NAME
      value: $(params.CODEBASE_NAME)
    - name: BRANCH_NAME
      value: $(params.targetBranch)
    - name: NORMALIZED_BRANCH
      value: $(tasks.init-values.results.NORMALIZED_BRANCH)
    - name: CHANGE_NUMBER
      value: $(params.changeNumber)
    - name: PATCHSET_NUMBER
      value: $(params.patchsetNumber)
  workspaces:
    - name: source
      workspace: shared-workspace

- name: sonar
  taskRef:
    kind: Task
    name: gradle
  runAfter:
    - sonar-prepare-files
  params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: |
        -PnexusMavenRepositoryUrl=${NEXUS_HOST_URL}/repository/edp-maven-group \
        -Dsonar.projectKey=$(tasks.sonar-prepare-files.results.SONAR_PROJECT_KEY) \
        -Dsonar.projectName=$(tasks.sonar-prepare-files.results.SONAR_PROJECT_KEY) \
        -Dsonar.host.url=${SONAR_HOST_URL} \
        -Dsonar.sources=$(tasks.sonar-prepare-files.results.SONAR_SOURCES) \
        -Dsonar.qualitygate.wait=true \
        sonarqube
  workspaces:
    - name: source
      workspace: shared-workspace
{{- end -}}

{{- define "build-pipeline-java-gradle-image-build-push-common" -}}
{{- if eq .Values.global.dockerRegistry.type "ecr" }}
- name: create-ecr-repository
  taskRef:
    kind: Task
    name: create-ecr-repository
  runAfter:
    - push
  params:
    - name: REPO_NAME
      value: "$(tasks.init-values.results.TENANT_NAME)/$(params.CODEBASE_NAME)"

- name: kaniko-build
  taskRef:
    kind: Task
    name: kaniko
  runAfter:
    - create-ecr-repository
  params:
    - name: IMAGE
      value: "$(tasks.init-values.results.DOCKER_REGISTRY_HOST)/$(tasks.init-values.results.TENANT_NAME)/$(params.CODEBASE_NAME):$(tasks.get-version.results.IS_TAG)"
    - name: IMAGE_TAR
      value: "$(params.CODEBASE_NAME)_$(tasks.get-version.results.IS_TAG)"
    - name: KANIKO_CACHE_REPO
      value: "$(tasks.init-values.results.DOCKER_REGISTRY_HOST)/kaniko-cache"
  workspaces:
    - name: source
      workspace: shared-workspace
{{- end }}

{{- if eq .Values.global.dockerRegistry.type "harbor" }}
- name: kaniko-build
  taskRef:
    kind: Task
    name: kaniko
  runAfter:
    - push
  params:
    - name: IMAGE
      value: "$(tasks.init-values.results.DOCKER_REGISTRY_HOST)/$(tasks.init-values.results.TENANT_NAME)/$(params.CODEBASE_NAME):$(tasks.get-version.results.IS_TAG)"
    - name: IMAGE_TAR
      value: "$(params.CODEBASE_NAME)_$(tasks.get-version.results.IS_TAG)"
    - name: KANIKO_CACHE_REPO
      value: "$(tasks.init-values.results.DOCKER_REGISTRY_HOST)/$(tasks.init-values.results.TENANT_NAME)/kaniko-cache"
  workspaces:
    - name: source
      workspace: shared-workspace
{{- end }}
{{- end -}}
