{{ if eq .Values.global.gitProvider "gitlab" }}
{{- $resourceMapping := list "react" "angular" "vue" "express" "next" -}}
{{- range $k := $resourceMapping }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gitlab-npm-{{ $k }}-app-build-edp
  labels:
    {{- include "edp-tekton.labels" $ | nindent 4 }}
spec:
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://tekton-{{ $.Release.Namespace }}.{{ $.Values.global.dnsWildCard }}/#/namespaces/$(context.pipelineRun.namespace)/pipelineruns/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "https://github.com/epmd-edp/javascript-npm-{{ $k }}"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "edp"
      type: string
    - name: SONAR_URL
      default: '{{- include "edp-tekton.sonarUrl" $ }}'
      description: SonarQube url for static code analysis
      type: string
    - name: NEXUS_URL
      default: '{{- include "edp-tekton.nexusUrl" $ }}'
      description: Nexus url
      type: string
    - name: CODEBASE_NAME
      default: '{{ $k }}-npm-edp-version'
      description: "Project name"
      type: string
    - name: CODEBASEBRANCH_NAME
      description: "Codebasebranch name"
      type: string
    - name: image
      default: 'docker.io/library/node:18.10-alpine3.16'
      description: "npm image version"
      type: string
    - name: TICKET_NAME_PATTERN
      description: "Ticket name pattern"
      default: ""
    - name: COMMIT_MESSAGE_PATTERN
      description: "Pattern to validate a commit message"
      default: ""
    - name: COMMIT_MESSAGE
      description: "Commit message"
      default: ""
    - name: JIRA_ISSUE_METADATA_PAYLOAD
      description: "Jira Payload"
      default: ""
    - name: JIRA_SERVER
      description: "Jira server name"
      default: ""
  tasks:

{{- include "gitlab-build-start" $ | nindent 4 }}

    - name: get-version
      taskRef:
        kind: Task
        name: get-version-edp
      runAfter:
        - init-values
      params:
        - name: CODEBASEBRANCH_NAME
          value: $(params.CODEBASEBRANCH_NAME)

    - name: update-build-number
      taskRef:
        kind: Task
        name: update-build-number-npm
      runAfter:
        - get-version
      params:
        - name: BASE_IMAGE
          value: $(params.image)
        - name: BRANCH_VERSION
          value: $(tasks.get-version.results.BRANCH_VERSION)
        - name: BUILD_ID
          value: $(tasks.get-version.results.BUILD_ID)
      workspaces:
        - name: source
          workspace: shared-workspace

{{ include "sast" . | nindent 4 }}

    - name: compile
      taskRef:
        kind: Task
        name: npm
      runAfter:
        - sast
      params:
        - name: BASE_IMAGE
          value: $(params.image)
        - name: EXTRA_COMMANDS
          value: |
            upBase64=$(echo -n ${CI_USERNAME}:${CI_PASSWORD} | base64)
            npm set registry http://${NEXUS_REPOSITORY_URL}/
            npm set //${NEXUS_REPOSITORY_URL}/:email=edp-ci@edp.local
            npm set //${NEXUS_REPOSITORY_URL}/:_auth=$upBase64
            npm install
            npm run build:clean
        - name: NEXUS_URL
          value: "$(params.NEXUS_URL)"
      workspaces:
        - name: source
          workspace: shared-workspace

{{ include "js-npm-build-common" . | nindent 4 }}

{{- include "build-pipeline-js-image-build-push-common" $ | nindent 4 }}

{{ include "build-pipeline-end" . | nindent 4 }}

{{ include "finally-block-edp" . | nindent 2 }}

---
{{ end }}
{{ end }}
