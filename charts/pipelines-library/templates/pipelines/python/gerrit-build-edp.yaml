{{ if .Values.gerrit.enabled }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gerrit-python-python-3.8-build-edp
  labels:
    {{- include "edp-tekton.labels" . | nindent 4 }}
spec:
  workspaces:
    - name: shared-workspace
    - name: ssh-creds
  params:
    - name: pipelineUrl
      default: https://tekton.{{ .Values.global.dnsWildCard }}/#/namespaces/$(context.pipelineRun.namespace)/pipelineruns/$(context.pipelineRun.name)
      type: string
    - name: git-source-url
      default: "python-python-python-3.8"
      description: git url to clone
      type: string
    - name: git-source-revision
      description: 'git revision to checkout (branch, tag, sha, refâ€¦)'
      default: "master"
      type: string
    - name: SONAR_URL
      default: 'http://sonar.{{ .Release.Namespace }}:9000'
      description: SonarQube url for static code analysis
      type: string
    - name: NEXUS_URL
      default: 'http://nexus.{{ .Release.Namespace }}:8081'
      description: Nexus url
      type: string
    - name: CODEBASE_NAME
      default: "python-app"
      description: "Project name"
      type: string
    - name: python-image-version
      default: 'python:3.8-slim'
      description: "python image version"
      type: string
  tasks:

{{- include "gerrit-build-start" . | nindent 4 }}

    - name: get-version
      taskRef:
        name: get-version-edp
      runAfter:
        - init-values
      params:
        - name: CODEBASEBRANCH_NAME
          value: $(tasks.init-values.results.CODEBASEBRANCH_NAME)

    - name: update-build-number
      taskRef:
        name: update-build-number-python
      runAfter:
        - get-version
      params:
        - name: VERSION
          value: $(tasks.get-version.results.VERSION)
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: compile
      taskRef:
        name: python
      runAfter:
        - update-build-number
      params:
        - name: BASE_IMAGE
          value: $(params.python-image-version)
        - name: EXTRA_COMMANDS
          value: |
            set -ex
            python setup.py clean build install --user
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: test
      taskRef:
        name: python
      runAfter:
        - compile
      params:
        - name: BASE_IMAGE
          value: $(params.python-image-version)
        - name: EXTRA_COMMANDS
          value: |
            set -ex
            pip3 install .
            [ -f run_service.py ] && python run_service.py &
            python setup.py pytest
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: sonar
      taskRef:
        name: python
      runAfter:
        - test
      params:
        - name: BASE_IMAGE
          value: $(params.python-image-version)
        - name: EXTRA_COMMANDS
          value: |
            echo remove this command
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: kaniko-build
      taskRef:
        name: kaniko
      runAfter:
        - sonar
      params:
        - name: IMAGE
          value: "$(tasks.init-values.results.DOCKER_REGISTRY_HOST)/$(tasks.init-values.results.TENANT_NAME)/$(tasks.init-values.results.CODEBASEBRANCH_NAME):$(tasks.get-version.results.VERSION)"
        - name: REPO_NAME
          value: "$(tasks.init-values.results.TENANT_NAME)/$(tasks.init-values.results.CODEBASEBRANCH_NAME)"
      workspaces:
        - name: source
          workspace: shared-workspace

{{ include "build-pipeline-end" . | nindent 4 }}

{{ end }}
