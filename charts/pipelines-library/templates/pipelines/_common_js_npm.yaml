{{- define "js-npm-build-common" -}}
- name: npm
  taskRef:
    kind: Task
    name: edp-npm
  runAfter:
    - update-build-number
  params:
    - name: BASE_IMAGE
      value: $(params.image)
  workspaces:
    - name: source
      workspace: shared-workspace

- name: sonar
  taskRef:
    kind: Task
    name: sonarqube-scanner
  runAfter:
    - npm
  params:
    - name: SONAR_HOST_URL
      value: ${SONAR_HOST_URL}
    - name: SONAR_PROJECT_KEY
      value: $(params.CODEBASEBRANCH_NAME)
    - name: SONAR_PROJECT_NAME
      value: $(params.CODEBASEBRANCH_NAME)
  workspaces:
    - name: source
      workspace: shared-workspace

- name: get-nexus-repository-url
  taskRef:
    kind: Task
    name: get-nexus-repository-url
  runAfter:
    - get-version
  params:
    - name: VERSION
      value: $(tasks.get-version.results.VERSION)
    - name: TOOL
      value: "npm"

- name: push
  taskRef:
    kind: Task
    name: npm
  runAfter:
    - get-nexus-repository-url
    - sonar
  params:
    - name: BASE_IMAGE
      value: $(params.image)
    - name: NEXUS_REPOSITORY_URL
      value: "$(tasks.get-nexus-repository-url.results.NEXUS_REPOSITORY_URL)"
    - name: EXTRA_COMMANDS
      value: |
        npm publish --registry ${NEXUS_REPOSITORY_URL}
  workspaces:
    - name: source
      workspace: shared-workspace
{{- end -}}

{{- define "js-npm-review-common" -}}
- name: npm
  taskRef:
    kind: Task
    name: edp-npm
  runAfter:
    - init-values
  params:
    - name: BASE_IMAGE
      value: $(params.image)
  workspaces:
    - name: source
      workspace: shared-workspace

# The fetch-target-branch Task will fetch the target branch during the code-review pipeline
# because the fetch-repository Task fetches only user changes.
- name: fetch-target-branch
  taskRef:
    kind: Task
    name: git-cli
  runAfter:
    - npm
  params:
    - name: GIT_USER_EMAIL
      value: edp-ci@edp.ci-user
    - name: GIT_USER_NAME
      value: edp-ci
    - name: GIT_SCRIPT
      value: |
        git fetch origin $(params.targetBranch):refs/remotes/origin/$(params.targetBranch)
  workspaces:
    - name: source
      workspace: shared-workspace
    - name: ssh-directory
      workspace: ssh-creds

- name: sonar-prepare-files
  taskRef:
    kind: Task
    name: sonar-prepare-files-general
  runAfter:
    - fetch-target-branch
  params:
    - name: CODEBASE_NAME
      value: $(params.CODEBASE_NAME)
    - name: BRANCH_NAME
      value: $(params.targetBranch)
    - name: NORMALIZED_BRANCH
      value: $(tasks.init-values.results.NORMALIZED_BRANCH)
    - name: CHANGE_NUMBER
      value: $(params.changeNumber)
    - name: PATCHSET_NUMBER
      value: $(params.patchsetNumber)
  workspaces:
    - name: source
      workspace: shared-workspace

- name: sonar
  taskRef:
    kind: Task
    name: sonarqube-scanner
  runAfter:
    - sonar-prepare-files
  params:
    - name: SONAR_HOST_URL
      value: ${SONAR_HOST_URL}
    - name: SONAR_PROJECT_KEY
      value: $(tasks.sonar-prepare-files.results.SONAR_PROJECT_KEY)
    - name: SONAR_PROJECT_NAME
      value: $(tasks.sonar-prepare-files.results.SONAR_PROJECT_KEY)
    - name: SONAR_SOURCES
      value: $(tasks.sonar-prepare-files.results.SONAR_SOURCES)
  workspaces:
    - name: source
      workspace: shared-workspace
{{- end -}}

{{- define "build-pipeline-js-image-build-push-common" -}}
- name: kaniko-build
  taskRef:
    kind: Task
    name: kaniko
  runAfter:
    - push
  params:
    - name: codebase-name
      value: "$(params.CODEBASE_NAME)"
    - name: image-tag
      value: "$(tasks.get-version.results.IS_TAG)"
    - name: image-tar
      value: "$(params.CODEBASE_NAME)_$(tasks.get-version.results.IS_TAG)"
    - name: kaniko-cache-path
      value: "kaniko-cache"
  workspaces:
    - name: source
      workspace: shared-workspace
{{- end -}}

{{- define "dockerbuild-verify-js" -}}
